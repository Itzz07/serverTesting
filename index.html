<html>
  <head>
    <title>Node.js Cron Job Example</title>
  </head>
  <body>
    <h1>Cron Job Example</h1>
    <h2>Click the button below to generate number from 0-5</h2>
    <button id="randomCheck">Check Random Number</button>
    <p id="randomNumber"></p>

    <script>
      const button = document.getElementById("randomCheck"); 
      const randomNumber = document.getElementById("randomNumber");
      button.addEventListener("click", () => { 
        fetch("/randomCheck")
        .then((response) => response.json()) 
        .then((data) => {
          randomNumber.innerText = data.number; 
        }); 
      });
    </script>
    
  </body>
</html>
